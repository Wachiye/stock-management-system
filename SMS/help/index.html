<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
  <style type="text/css">
    /*all items*/
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      /*nav*/
      nav{
        display: flex;
        justify-content: space-around;
        align-items: left;
        min-height: 8vh;
        background-color: #5d4954;
        padding: 8px;
      }
      main{
        padding: 8px;
      }
      /*logo*/
      .logo{
        color: rgb(226, 226, 226);
        text-transform: uppercase;
        letter-spacing: 5px;
        font-size: 20px;
      }

      /*nav-links*/
      .nav-links{
        display: flex;
        justify-content: space-around;
        width: 40%;
        padding: 8px;
      }
      .nav-links li{
        list-style:  none;
      }

      .nav-links a{
        color: rgb(226, 226, 226);
        text-decoration: none;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 14px;
      }

      /*burger*/
      .burger{
        display:  none;
        cursor: pointer;
      }
      .burger div{
        width: 25px;
        height: 3px;
        background-color: rgb(226, 226, 226);
        margin: 5px;
        transition: all  0.3s ease;
      }

      @media screen and (max-width: 1024px){
        .nav-links{
          width: 60%; 
        }
      }
      @media screen and (max-width: 768px){
        body{
          overflow-x:  hidden;
        }
        .nav-links{
          position: absolute;
          height: 92vh;
          left: 0%;
          right: 0%;
          top: 8vh;
          background-color: #5d4954;
          display: flex;
          flex-direction: column;
          align-items: left;
          width: 30%;
          transform:  translateX(-100%);
          transition: transform 0.5s ease-in;
        }

        .nav-links li{
          opacity: 0;
        }
        .burger{
          display: block;
        }
      }

      @media screen and (min-width: 768px){
        body{
          overflow-x:  hidden;
        }
        nav{
          width: 20%;
          float: left;
          padding: 8px;
          justify-content: space-around;
          height: 100vh;
        }
        .nav-links{
          position: relative;
          height: 92vh;
          left: 0%;
          right: 0%;
          top: 0vh;
          background-color: #5d4954;
          display: flex;
          flex-direction: column;
          align-items: left;
          width: 100%;
          transition: transform 0.5s ease-in;
        }

        .logo{
          display: none;
        }
        main{
          width: 70%;
          float: left;
          height: 100%;
        }
      }

      .nav-active{
        transform:  translateX(0%);
      }

      @keyframes navLinkFade{
        from{
          opacity: 0;
          transform:  translateX(50px);
        }
        to{
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .toggle .line1{
        transform: rotate(-45deg) translate(-5px, 6px);
      }
      .toggle .line2{
        opacity: 0;
      }
      .toggle .line3{
        transform: rotate(45deg) translate(-5px, -6px);
      }

      .nav-links li a:hover, .dropdown-btn:hover{
          background-color: rgb(226, 226, 226);
      }
  </style>
</head>
<body>
	<nav>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
		<ul class="nav-links">
            <li>
              <a  href="/dashboard">Dashboard</a> 
            </li>
            <li>
              <a href="/" target="_BALNK">View Site</a>
            </li>
            <li  class="">
              <span style="width:100%;">Posts</span>
              <a href="/new-post">New Post</a>
              <a href="/posts">View Posts</a>
              <a href="/categories">Categories</a>
            </li>
            <li>
              <a  href="/comments">Comments
                <span class="badge badge-danger badge-pill">{{info.unread}}</span>
              </a> 
            </li>
            <li>
              <span style="width:100%;">Members</span>
              <a  href="/profile">My Profile</a>
              <a href="/users">Users</a>
            </li>
            <li class="sidenav_list-item">
              <a  href="/logout">Sign out</a>
            </li>
      </ul>
	</nav>
	<main></main>
<script src="./navigation.js"></script>
<script>
    var dropdown = document.getElementsByClassName("dropdown-btn")
    var i
    for (var i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function() {
        this.classList.toggle('active')

        var dropdownContent = this.nextElementSibling

        if(dropdownContent.style.display === "block"){
          dropdownContent.style.display = "none"
        }
        else{
          dropdownContent.style.display = "block"
        }
      })
    }
</script>
</body>
</html>
